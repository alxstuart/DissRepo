<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo: simple motion detection in a live video</title>
    <style>
        video, canvas {
  float: left;
  margin: 10px;
  background: #eee;
  border: 1px solid #444;
}
      </style>
       <link rel="stylesheet" href="rangeslider.css">
      <script src="webcam.js"></script>
      <script src="rangeslider.min.js"></script>
      <script src="shiv.js"></script>


  </head>

  <body>
    <video id="v" width="320" height="240"></video>
    <canvas id="c" width="320" height="240"></canvas>
    <label for=fader>Buffer Size</label>
<input type=range min=0 max=25 value=2 id=buffer step=1 oninput="bufferUpdate(value)">
<output for=fader id=volume>2</output>


  </body>
<script>

function bufferUpdate(buffval) {
document.querySelector('#buffer').value = buffval;
}
</script>
</html>
